<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make It - Intro</title>
  <style>
    :root{
      --ease: cubic-bezier(.18,.8,.2,1);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      color:#fff;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      /* 배경 유지 */
      background:
        radial-gradient(1100px circle at 50% 45%, #e0e0e0 0%, #999999 20%, #444444 50%, #1a1a1a 85%, #000000 100%),
        linear-gradient(120deg, #ffffff18 0%, transparent 35%, #ffffff12 55%, transparent 75%, #ffffff18 100%);
      background-size: 100% 100%, 220% 220%;
      animation: bgFlow 8s linear infinite;
    }

    @keyframes bgFlow{
      0%{ background-position: 0 0, 0% 0%; }
      100%{ background-position: 0 0, 100% 100%; }
    }

    /* 마우스를 따라다니는 글리터 스파클 & 배경 부유 입자 캔버스 */
    #sparkCanvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:5;
      mix-blend-mode:screen;
    }

    /* --- 메탈릭 테두리 프레임 --- */
    .metal-frame {
      position: fixed;
      inset: 20px;
      pointer-events: none;
      z-index: 50;
      border: 4px solid transparent;
      border-image: linear-gradient(135deg, 
        #555 0%, #ccc 20%, #888 40%, #fff 50%, #888 60%, #ccc 80%, #555 100%
      ) 1;
      box-shadow: 
        inset 0 0 30px rgba(0,0,0,0.8),
        0 0 20px rgba(0,0,0,0.5);
    }

    .metal-frame::before, .metal-frame::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-image: linear-gradient(135deg, #fff, #888) 1;
      z-index: 51;
      transition: all 0.5s ease;
    }
    
    .metal-frame::before {
      top: -4px; left: -4px;
      border-right: none;
      border-bottom: none;
      border-image-slice: 1;
    }
    
    .corner-deco {
      position: absolute;
      inset: -4px;
      pointer-events: none;
    }
    .corner-deco::before, .corner-deco::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-image: linear-gradient(135deg, #fff, #888) 1;
    }
    .corner-deco::before {
      top: 0; right: 0;
      border-left: none;
      border-bottom: none;
    }
    .corner-deco::after {
      bottom: 0; left: 0;
      border-right: none;
      border-top: none;
    }
    .metal-frame::after {
      bottom: -4px; right: -4px;
      border-left: none;
      border-top: none;
      border-image-slice: 1;
    }

    /* 화면 스캔라인 효과 */
    .scanlines {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.1) 50%,
        rgba(0,0,0,0.1)
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 4;
      opacity: 0.3;
    }

    .hero{
      position:relative;
      text-align:center;
      transform: translateY(-2vh);
      z-index:10;
    }

    .hero-logo{
      position:relative;
      z-index:1;
      width: clamp(810px, 117vw, 1170px);
      height:auto;
      display:block;
      margin:0 auto 26px;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.85));
    }

    /* --- [수정됨] 작고 강렬한 메탈 버튼 스타일 --- */
    .make-it {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;

      /* 폰트 및 레이아웃: 작게 조정 */
      font-family: 'Arial Black', 'Arial', sans-serif;
      font-weight: 900;
      font-size: clamp(14px, 2vw, 18px); /* 폰트 크기 축소 */
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #333;
      text-decoration: none;
      
      /* 박스 모델: 컴팩트하게 */
      padding: 12px 35px; /* 패딩 축소 */
      border: 1px solid #555;
      border-radius: 50px; /* 완전 둥근(알약) 형태 */
      cursor: pointer;
      user-select: none;
      outline: none;

      /* 메탈 그라디언트 (대비감 강화) */
      /* 밝은 은색에서 중간에 급격히 어두워져 금속 광택 느낌 극대화 */
      background: linear-gradient(
        to bottom, 
        #f7f7f7 0%, 
        #e0e0e0 40%, 
        #a0a0a0 50%, /* 급격한 명암 경계 */
        #6e6e6e 51%, 
        #999999 100%
      );

      /* 입체적 그림자 (대비 강화) */
      box-shadow: 
        inset 0 1px 0 rgba(255,255,255,1), /* 더 쨍한 상단 하이라이트 */
        inset 0 -1px 0 rgba(0,0,0,0.2), 
        0 0 0 1px #333, /* 테두리 진하게 */
        0 4px 0 #333, /* 측면 두께 (어둡게 처리하여 무게감) */
        0 5px 0 #1a1a1a, /* 측면 하단 */
        0 6px 8px rgba(0,0,0,0.6), /* 바닥 그림자 진하게 */
        0 10px 20px rgba(0,0,0,0.4); /* 확산 그림자 */

      /* 텍스트 음각 효과 (더 깊게) */
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
      
      transition: all 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* 호버 시: 금속 하이라이트가 번쩍이는 느낌 */
    .make-it:hover {
      color: #000;
      background: linear-gradient(
        to bottom, 
        #ffffff 0%, 
        #f0f0f0 40%, 
        #bfbfbf 50%, 
        #8a8a8a 51%, 
        #dcdcdc 100%
      );
      box-shadow: 
        inset 0 1px 0 rgba(255,255,255,1),
        0 0 0 1px #555,
        0 4px 0 #444, 
        0 5px 0 #222, 
        0 8px 15px rgba(0,0,0,0.7), 
        0 0 15px rgba(255,255,255,0.5); /* 강한 광택 */
      
      transform: translate(-50%, -52%);
    }

    /* 클릭 시 (Active): 깊게 눌리는 느낌 */
    .make-it:active, .make-it.is-clicking {
      color: #222;
      background: linear-gradient(
        to bottom, 
        #a0a0a0 0%, 
        #777777 50%, 
        #555555 51%, 
        #888888 100%
      );
      
      transform: translate(-50%, calc(-50% + 4px));
      
      box-shadow: 
        inset 0 2px 5px rgba(0,0,0,0.5), /* 꾹 눌린 내부 그림자 */
        0 0 0 1px #222,
        0 1px 0 #222, /* 두께 거의 사라짐 */
        0 1px 2px rgba(0,0,0,0.5);
        
      text-shadow: 0 -1px 0 rgba(255,255,255,0.1);
      border-color: #222;
    }

    @media (max-width: 520px){
      .hero-logo{ margin-bottom:20px; }
      .make-it{ letter-spacing:0.08em; padding: 10px 30px; }
      .metal-frame { inset: 10px; }
    }
  </style>
</head>
<body>
  <!-- 스캔라인 패턴 -->
  <div class="scanlines"></div>
  
  <!-- 메탈릭 테두리 프레임 -->
  <div class="metal-frame">
    <div class="corner-deco"></div>
  </div>

  <!-- 반짝이 효과 캔버스 -->
  <canvas id="sparkCanvas"></canvas>

  <div class="hero">
    <button class="make-it" id="makeItBtn">make it</button>
    <img id="heroLogo" class="hero-logo" src="assets/logo/logo1.png" alt="Make It Logo" />
  </div>

  <script>
    // ----- 로고 10개 1초 로테이션 -----
    const logoPaths = Array.from({ length: 10 }, (_, i) => `assets/logo/logo${i+1}.png`);
    const heroLogo = document.getElementById("heroLogo");
    let logoIndex = 0;

    function rotateLogo(){
      logoIndex = (logoIndex + 1) % logoPaths.length;
      heroLogo.src = logoPaths[logoIndex];
    }
    setInterval(rotateLogo, 1000);

    // ----- 메탈 버튼 클릭 로직 -----
    const makeItBtn = document.getElementById("makeItBtn");
    makeItBtn.addEventListener("click", () => {
      // 1. is-clicking 클래스 추가 (버튼이 꾹 눌린 상태 유지)
      makeItBtn.classList.add("is-clicking");

      // 2. 300ms 딜레이 후 페이지 이동 (눌린 상태를 사용자가 인지할 시간 부여)
      setTimeout(() => {
        window.location.href = "concept.html"; 
      }, 300);
    });

    // ----- Canvas Effect System (기존 유지) -----
    const sparkCanvas = document.getElementById("sparkCanvas");
    const sctx = sparkCanvas.getContext("2d");
    
    let sparks = [];
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    const maxSparks = 160;

    let bgStars = [];
    const bgStarCount = 50;

    function initBgStars() {
        bgStars = [];
        for(let i = 0; i < bgStarCount; i++){
            bgStars.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                size: Math.random() * 1.5 + 0.2,
                vx: (Math.random() - 0.5) * 0.3,
                vy: (Math.random() - 0.5) * 0.3,
                alpha: Math.random() * 0.6 + 0.2,
                alphaSpeed: (Math.random() * 0.01) + 0.002,
                direction: 1
            });
        }
    }

    function resizeSpark(){
      sparkCanvas.width  = window.innerWidth;
      sparkCanvas.height = window.innerHeight;
      initBgStars();
    }
    resizeSpark();
    window.addEventListener("resize", resizeSpark);

    window.addEventListener("mousemove", (e)=>{
      mouseX = e.clientX;
      mouseY = e.clientY;
      for(let i=0; i<6; i++){
        if(sparks.length > maxSparks) sparks.shift();
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 0.6 + 0.15;
        sparks.push({
          x: mouseX + (Math.random()-0.5) * 12,
          y: mouseY + (Math.random()-0.5) * 12,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 1,
          decay: 0.02 + Math.random() * 0.03,
          size: Math.random() * 1.8 + 0.8,
          rot: Math.random() * Math.PI,
          rotSpeed: (Math.random() - 0.5) * 0.12
        });
      }
    });

    function drawSparks(){
      sctx.clearRect(0,0,sparkCanvas.width,sparkCanvas.height);

      for(let star of bgStars){
          star.x += star.vx;
          star.y += star.vy;
          if(star.x < 0) star.x = sparkCanvas.width;
          if(star.x > sparkCanvas.width) star.x = 0;
          if(star.y < 0) star.y = sparkCanvas.height;
          if(star.y > sparkCanvas.height) star.y = 0;
          star.alpha += star.alphaSpeed * star.direction;
          if(star.alpha >= 0.8) { star.alpha = 0.8; star.direction = -1; } 
          else if(star.alpha <= 0.2) { star.alpha = 0.2; star.direction = 1; }
          sctx.fillStyle = "rgba(255, 255, 255," + star.alpha + ")";
          sctx.beginPath();
          sctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          sctx.fill();
      }

      for(let i=0; i<sparks.length; i++){
        const p = sparks[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= p.decay;
        p.rot += p.rotSpeed;
        if(p.life <= 0){ sparks.splice(i,1); i--; continue; }
        const alpha = p.life;
        sctx.save();
        sctx.translate(p.x, p.y);
        sctx.rotate(p.rot);
        sctx.globalAlpha = alpha;
        sctx.lineWidth = 1;
        sctx.strokeStyle = "rgba(255,255,255," + alpha + ")";
        sctx.shadowBlur = 10;
        sctx.shadowColor = "rgba(255,255,255," + (0.7 * alpha) + ")";
        const s = p.size * 2.2;
        sctx.beginPath();
        sctx.moveTo(0, -s); sctx.lineTo(0, s);
        sctx.moveTo(-s, 0); sctx.lineTo(s, 0);
        sctx.stroke();
        sctx.fillStyle = "rgba(255,255,255," + alpha + ")";
        sctx.fillRect(-0.4, -0.4, 0.8, 0.8);
        sctx.restore();
      }
      requestAnimationFrame(drawSparks);
    }
    drawSparks();
  </script>
</body>
</html>
